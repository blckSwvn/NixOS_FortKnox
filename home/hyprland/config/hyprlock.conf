# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
}

auth {
    fingerprint {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = linear, 0, 1.2, 0, 0
    animation = fadeIn, 1, 2, linear
    animation = fadeOut, 1, 2, linear
    animation = inputFieldDots, 1, 1, linear
}

background {
    monitor =
    path = /home/blckSwan/pictures/wallpapers/wallpaper5.jpg
    blur_size = 2
    blur_passes = 3
    brightness = 0.7
}

